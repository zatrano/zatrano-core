<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zatrano - {{ .Title }}</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-gradient-primary">
  {{embed}}
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const buttons = document.querySelectorAll('button[type="submit"]');
      buttons.forEach((button) => {
        button.addEventListener("click", function () {
          button.disabled = true;
          button.innerHTML =
            '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Lütfen Bekleyiniz...';
          button.closest("form").submit();
        });
      });
    });
  </script>
  {{if .Success}}
  <script>
    Swal.fire({
      title: "Başarılı!",
      text: `{{.Success | js}}`,
      icon: "success",
      timer: 2000,
      timerProgressBar: true,
      showConfirmButton: false,
    });
  </script>
  {{end}}
  {{if .Error}}
  <script>
    Swal.fire({
      title: "Hata!",
      text: `{{.Error | js}}`,
      icon: "error",
      timer: 2000,
      timerProgressBar: true,
      showConfirmButton: false,
    });
  </script>
  {{end}}
</body>

</html>
