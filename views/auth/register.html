<div class="auth-card card card-glass p-4 p-md-5 shadow-lg animate-fadeInUp" style="max-width: 410px; width: 100%;">
  <div class="text-center mb-4">
    <i class="bi bi-person-plus display-4 text-primary mb-2"></i>
    <h2 class="fw-bold mb-1" style="font-size:1.6rem;">Kayıt Ol</h2>
    <p class="text-muted mb-0" style="font-size:1rem;">Hesabınızı oluşturun</p>
  </div>
  <form method="POST" action="/auth/register">
    <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}">
    <div class="mb-3">
      <label for="registerName" class="form-label">Ad Soyad</label>
      <input type="text" class="form-control" id="registerName" name="name" placeholder="Adınızı girin" required>
    </div>
    <div class="mb-3">
      <label for="registerEmail" class="form-label">E-posta</label>
      <input type="email" class="form-control" id="registerEmail" name="email" placeholder="E-posta adresiniz" required>
    </div>
    <div class="mb-3">
      <label for="registerPassword" class="form-label">Şifre</label>
      <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Şifre oluşturun"
        required>
    </div>
    <div class="mb-3">
      <label for="registerPassword2" class="form-label">Şifre (Tekrar)</label>
      <input type="password" class="form-control" id="registerPassword2" name="confirm_password"
        placeholder="Şifrenizi tekrar girin" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 fw-semibold py-2 mt-2">Kayıt Ol</button>
  </form>
  <div class="d-flex align-items-center my-3">
    <hr class="flex-grow-1">
    <span class="mx-2 text-muted" style="font-size:0.95rem;">veya</span>
    <hr class="flex-grow-1">
  </div>
  <a href="/auth/google/login"
    class="btn btn-outline-primary w-100 mb-2 d-flex align-items-center justify-content-center gap-2">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="22" height="22"
      style="margin-right:2px;"> Google ile Kayıt Ol
  </a>
  <div class="text-center mt-2" style="font-size:0.97rem;">
    Zaten hesabınız var mı? <a href="/auth/login" class="fw-semibold">Giriş Yap</a>
  </div>
</div>
