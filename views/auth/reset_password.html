<div class="auth-card card card-glass p-4 p-md-5 shadow-lg animate-fadeInUp" style="max-width: 410px; width: 100%;">
  <div class="text-center mb-4">
    <i class="bi bi-shield-lock display-4 text-primary mb-2"></i>
    <h2 class="fw-bold mb-1" style="font-size:1.45rem;">Şifre Sıfırla</h2>
    <p class="text-muted mb-0" style="font-size:1rem;">Yeni şifrenizi belirleyin.</p>
  </div>
  <form method="POST" action="/auth/reset-password">
    <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}">
    <input type="hidden" name="token" value="{{ .Token }}">

    <div class="mb-3">
      <label for="resetPassword" class="form-label">Yeni Şifre</label>
      <input type="password" class="form-control" id="resetPassword" name="new_password" placeholder="Yeni şifreniz"
        required>
    </div>
    <div class="mb-3">
      <label for="resetPassword2" class="form-label">Yeni Şifre (Tekrar)</label>
      <input type="password" class="form-control" id="resetPassword2" name="confirm_password"
        placeholder="Yeni şifrenizi tekrar girin" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 fw-semibold py-2 mt-2">Şifreyi Sıfırla</button>
  </form>
  <div class="text-center mt-3" style="font-size:0.97rem;">
    <a href="/auth/login" class="fw-semibold">Girişe Dön</a>
  </div>
</div>
