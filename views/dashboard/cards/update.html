<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2 fw-bold">{{.Title}}</h1>
  <a href="/dashboard/cards" class="btn btn-outline-primary d-flex align-items-center gap-2">
    <i class="bi bi-arrow-left"></i> Listeye Dön
  </a>
</div>
<div class="card card-glass mb-4">
  <div class="card-body">
    <form method="POST" action="/dashboard/cards/update/{{.Card.ID}}" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}" />
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Ad Soyad / Firma</label>
          <input type="text" class="form-control" name="name" value="{{.Card.Name}}" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Kullanıcı Adı</label>
          <div class="input-group">
            <span class="input-group-text">zatrano/@</span>
            <input type="text" class="form-control" name="slug" id="slug" value="{{.Card.Slug}}" required
              pattern="[a-zA-Z0-9\-_.]+"
              title="Sadece harf, rakam, tire (-), alt tire (_) ve nokta (.) kullanabilirsiniz." />
            <button type="button" id="check-slug-button" class="btn btn-outline-primary">
              Kontrol Et
            </button>
          </div>
          <div id="slug-feedback" class="form-text"></div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Ünvan / Başlık</label>
          <input type="text" class="form-control" name="title" value="{{.Card.Title}}" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Profil Fotoğrafı</label>
          <input type="file" class="form-control" name="photo" id="photo"
            accept="image/jpeg,image/png,image/jpg,image/gif" />
          <div class="form-text">Maks. 2MB. JPG, PNG, GIF.</div>
          {{if .Card.Photo}}
          <div class="mt-2">
            <img id="currentPhoto" src="/uploads/cards/{{.Card.Photo}}" alt="Mevcut Fotoğraf" class="img-thumbnail"
              style="max-width: 180px" />
          </div>
          {{end}}
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Telefon</label>
          <div class="input-group">
            <input type="tel" class="form-control" name="telephone" id="telephone" value="{{.Card.Telephone}}"
              placeholder="0XXXXXXXXXX" />
            <span class="input-group-text p-0">
              <input type="checkbox" id="normalize_phone_checkbox" class="form-check-input ms-2" />
              <label for="normalize_phone_checkbox" class="ms-1 mb-0 small"
                title="Serbest formatı (örn: 444 4 444 veya 0216 000 00 00) kullanmak için işaretleyin">Serbest
                Format</label>
            </span>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">E-posta</label>
          <input type="email" class="form-control" name="email" value="{{.Card.Email}}" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Web Sitesi</label>
          <input type="url" class="form-control" name="website_url" value="{{.Card.WebsiteUrl}}"
            placeholder="https://...." />
        </div>
        <div class="col-md-6">
          <label class="form-label">Mağaza Linki</label>
          <input type="url" class="form-control" name="store_url" value="{{.Card.StoreUrl}}"
            placeholder="https://...." />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Konum (Google Haritalar)</label>
          <div class="input-group mb-2">
            <input type="text" class="form-control" id="venue_input" name="venue" placeholder="Lokasyon Adı (Geçici)" />
            <input type="text" class="form-control" id="address_input" name="address"
              placeholder="Açık Adres (Geçici)" />
            <button type="button" class="btn btn-outline-primary" id="getEmbedCode">
              <i class="bi bi-geo-alt-fill"></i> Konumu Kaydet
            </button>
          </div>
          <input type="hidden" name="location" id="location" value="{{.Card.Location}}" />
          <div id="mapContainer" class="mt-3 border rounded overflow-hidden{{if not .Card.Location}} d-none{{end}}">
            <iframe id="mapFrame" style="width: 100%; height: 400px; border: none" loading="lazy" {{if .Card.Location}}
              src="{{.Card.Location}}" {{end}}></iframe>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">IBAN Bilgileri</label>
          <div id="iban-rows-container">
            {{range $i, $iban := .Card.CardBanks}}
            <div class="input-group mb-2 iban-group">
              <select name="card_banks[{{$i}}][bank_id]" class="form-select" style="max-width: 180px" required>
                <option value="">Banka Seçiniz</option>
                {{range $.Banks}}
                <option value="{{.ID}}" {{if eq .ID $iban.BankID}}selected{{end}}>
                  {{.Name}}
                </option>
                {{end}}
              </select>
              <input type="text" name="card_banks[{{$i}}][iban]" class="form-control" placeholder="IBAN Numarası"
                value="{{$iban.IBAN}}" required />
              <button type="button" class="btn btn-outline-danger remove-row" tabindex="-1">
                Sil
              </button>
            </div>
            {{end}}
          </div>
          <div class="d-flex justify-content-start">
            <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="add-iban">
              <i class="bi bi-plus"></i> Yeni IBAN Ekle
            </button>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Sosyal Medya Linkleri</label>
          <div id="social-rows-container">
            {{range $i, $sm := .Card.CardSocialMedia}}
            <div class="input-group mb-2 social-group">
              <select name="card_social_media[{{$i}}][social_media_id]" class="form-select" style="max-width: 180px"
                required>
                <option value="">Platform Seçiniz</option>
                {{range $.SocialMedias}}
                <option value="{{.ID}}" {{if eq .ID $sm.SocialMediaID}}selected{{end}}>
                  {{.Name}}
                </option>
                {{end}}
              </select>
              <input type="url" name="card_social_media[{{$i}}][url]" class="form-control"
                placeholder="Profil Linki (https://...)" value="{{$sm.URL}}" required />
              <button type="button" class="btn btn-outline-danger remove-row" tabindex="-1">
                Sil
              </button>
            </div>
            {{end}}
          </div>
          <div class="d-flex justify-content-start">
            <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="add-social">
              <i class="bi bi-plus"></i> Yeni Sosyal Medya Ekle
            </button>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Türü</label>
          <select class="form-select" name="is_free" required>
            <option value="true" {{if eq .Card.IsFree true}}selected{{end}}>
              Ücretsiz
            </option>
            <option value="false" {{if eq .Card.IsFree false}}selected{{end}}>
              Ücretli
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Durum</label>
          <select class="form-select" name="is_active" required>
            <option value="true" {{if eq .Card.IsActive true}}selected{{end}}>
              Aktif
            </option>
            <option value="false" {{if eq .Card.IsActive false}}selected{{end}}>
              Pasif
            </option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <a href="/dashboard/cards" class="btn btn-secondary me-2">İptal</a>
        <button type="submit" id="save-button" class="btn btn-primary">
          Kaydet
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Gizli Şablonlarda Değişiklik Yok, Zaten Doğruydular -->
<template id="iban-row-template">
  <div class="input-group mb-2 iban-group">
    <select name="card_banks[__IBAN_INDEX__][bank_id]" class="form-select" style="max-width: 180px" required>
      <option value="">Banka Seçiniz</option>
      {{range .Banks}}
      <option value="{{.ID}}">{{.Name}}</option>
      {{end}}
    </select>
    <input type="text" name="card_banks[__IBAN_INDEX__][iban]" class="form-control" placeholder="IBAN Numarası"
      required />
    <button type="button" class="btn btn-outline-danger remove-row" tabindex="-1">
      Sil
    </button>
  </div>
</template>

<template id="social-row-template">
  <div class="input-group mb-2 social-group">
    <select name="card_social_media[__SOCIAL_INDEX__][social_media_id]" class="form-select" style="max-width: 180px"
      required>
      <option value="">Platform Seçiniz</option>
      {{range .SocialMedias}}
      <option value="{{.ID}}">{{.Name}}</option>
      {{end}}
    </select>
    <input type="url" name="card_social_media[__SOCIAL_INDEX__][url]" class="form-control"
      placeholder="Profil Linki (https://...)" required />
    <button type="button" class="btn btn-outline-danger remove-row" tabindex="-1">
      Sil
    </button>
  </div>
</template>

<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/jquery.inputmask.min.js"></script>
<script>
  $(document).ready(function () {
    // Telefon input mask/normalizasyon
    const $phoneInput = $("#telephone");
    const $normalizePhoneCheckbox = $("#normalize_phone_checkbox");
    const phoneMask = "09999999999";
    const placeholderMasked = "0XXXXXXXXXX";
    const placeholderNormal = "Örn: 444 4 444 veya 0216 000 00 00";
    const strictTRMaskPattern = /^0\d{10}$/;
    const validNormalPattern = /^\+?\d*$/;
    const stripCharsForNormalKeepPlusStart = (value) => {
      if (!value) return "";
      let val = String(value);
      if (val.startsWith("+")) {
        return "+" + val.substring(1).replace(/[^\d]/g, "");
      }
      return val.replace(/[^\d]/g, "");
    };
    function handleNormalPhoneInput(event) {
      const input = event.target;
      let originalValue = input.value;
      let caretPos = input.selectionStart;
      let newValue = stripCharsForNormalKeepPlusStart(originalValue);
      if (originalValue !== newValue) {
        input.value = newValue;
        input.setSelectionRange(
          Math.min(caretPos, newValue.length),
          Math.min(caretPos, newValue.length)
        );
      }
    }
    function togglePhoneMaskAndBehavior() {
      if ($normalizePhoneCheckbox.is(":checked")) {
        $phoneInput.inputmask("remove");
        $phoneInput.attr("placeholder", placeholderNormal);
        $phoneInput.on("input.normalPhoneFilter", handleNormalPhoneInput);
        $phoneInput.val(stripCharsForNormalKeepPlusStart($phoneInput.val()));
      } else {
        $phoneInput.off("input.normalPhoneFilter");
        $phoneInput.inputmask(phoneMask);
        $phoneInput.attr("placeholder", placeholderMasked);
      }
    }
    const initialPhoneValue = $phoneInput.val()
      ? String($phoneInput.val()).trim()
      : "";
    let setCheckboxChecked = false;
    if (initialPhoneValue) {
      if (!strictTRMaskPattern.test(initialPhoneValue)) {
        setCheckboxChecked = true;
      }
    }
    $normalizePhoneCheckbox.prop("checked", setCheckboxChecked);
    togglePhoneMaskAndBehavior();
    $normalizePhoneCheckbox.on("change", function () {
      togglePhoneMaskAndBehavior();
    });

    // Slug kontrol
    const $slugInput = $("#slug");
    const $slugFeedback = $("#slug-feedback");
    const $checkButton = $("#check-slug-button");
    const $saveButton = $("#save-button");

    // Mevcut (orijinal) slug'ı bir değişkende saklayalım
    const originalSlug = $slugInput.val().trim();

    // Update sayfasında buton her zaman aktif başlar.
    // Kullanıcı slug'ı değiştirirse pasif olur.
    $saveButton.prop("disabled", false);

    function performSlugCheck() {
      $saveButton.prop("disabled", true);
      const slugValue = $slugInput.val().trim();
      $slugFeedback
        .removeClass("text-danger text-success text-primary")
        .text("");

      // Eğer girilen slug, orijinal slug ile aynıysa, kontrole gerek yok.
      if (slugValue === originalSlug) {
        $slugFeedback
          .text("Bu sizin mevcut kullanıcı adınız.")
          .addClass("text-primary");
        $saveButton.prop("disabled", false);
        return;
      }

      if (!/^[a-zA-Z0-9\-_.]+$/.test(slugValue) && slugValue !== "") {
        $slugFeedback.text("Geçersiz karakterler.").addClass("text-danger");
        return;
      }
      if (slugValue === "") {
        $slugFeedback
          .text("Lütfen bir kullanıcı adı girin.")
          .addClass("text-danger");
        return;
      }

      $slugFeedback.text("Kontrol ediliyor...").addClass("text-primary");
      $checkButton.prop("disabled", true);

      let cardId = "{{.Card.ID}}";
      let requestData = { slug: slugValue, exclude_id: cardId };

      $.getJSON("/dashboard/cards/slug-check", requestData, function (data) {
        if (data.is_available) {
          $slugFeedback.text("Kullanılabilir!").addClass("text-success");
          $saveButton.prop("disabled", false);
        } else {
          $slugFeedback
            .text("Bu kullanıcı adı alınmış.")
            .addClass("text-danger");
        }
      })
        .fail(function () {
          $slugFeedback
            .text("Kontrol sırasında bir hata oluştu.")
            .addClass("text-danger");
        })
        .always(function () {
          $checkButton.prop("disabled", false);
        });
    }

    $checkButton.on("click", performSlugCheck);

    $slugInput.on("input", function () {
      $saveButton.prop("disabled", true);
      if ($slugInput.val().trim() === originalSlug) {
        $slugFeedback
          .text("Mevcut kullanıcı adınıza geri döndünüz.")
          .removeClass("text-danger text-success")
          .addClass("text-primary");
        $saveButton.prop("disabled", false);
      } else {
        $slugFeedback
          .text("Değişiklik yapıldı, lütfen tekrar kontrol edin.")
          .removeClass("text-danger text-success")
          .addClass("text-primary");
      }
    });

    // Dinamik IBAN ve sosyal medya satırları için index güncelleme fonksiyonu
    function setupDynamicRows(options) {
      const {
        containerId,
        addButtonId,
        templateId,
        groupClass,
        namePlaceholder,
      } = options;

      const container = document.getElementById(containerId);
      const addButton = document.getElementById(addButtonId);
      const template = document.getElementById(templateId);

      if (!container || !addButton || !template) {
        console.error("Dinamik satır elemanları bulunamadı:", options);
        return;
      }

      let index = container.getElementsByClassName(groupClass).length;

      addButton.addEventListener("click", function () {
        // 1. Template'in içeriğini güvenli bir şekilde klonla
        const clone = template.content.cloneNode(true);

        // 2. Klonun içindeki tüm input ve select'leri bul
        const elements = clone.querySelectorAll("input, select");

        // 3. Her birinin 'name' attribute'ünü güncelle
        elements.forEach((el) => {
          el.name = el.name.replace(new RegExp(namePlaceholder, "g"), index);
        });

        // 4. Klonu sayfaya ekle
        container.appendChild(clone);

        // 5. Index'i bir sonraki için artır
        index++;
      });

      container.addEventListener("click", function (e) {
        if (e.target && e.target.classList.contains("remove-row")) {
          // Tıklanan butona en yakın .groupClass'ı bul ve sil
          e.target.closest("." + groupClass).remove();

          // Sildikten sonra tüm satırları yeniden index'le
          const rows = container.getElementsByClassName(groupClass);
          Array.from(rows).forEach((row, newIndex) => {
            const elements = row.querySelectorAll("input, select");
            elements.forEach((el) => {
              el.name = el.name.replace(/\[\d+\]/, "[" + newIndex + "]");
            });
          });

          // Global index'i de güncelle
          index = rows.length;
        }
      });
    }

    // IBAN için kurulum
    setupDynamicRows({
      containerId: "iban-rows-container",
      addButtonId: "add-iban",
      templateId: "iban-row-template",
      groupClass: "iban-group",
      namePlaceholder: "__IBAN_INDEX__",
    });

    // Sosyal Medya için kurulum
    setupDynamicRows({
      containerId: "social-rows-container",
      addButtonId: "add-social",
      templateId: "social-row-template",
      groupClass: "social-group",
      namePlaceholder: "__SOCIAL_INDEX__",
    });

    // Google Maps konum linki üretici
    const $locationUrlInput = $("#location");
    const $feedbackSpan = $("#generatedUrlFeedback");
    const $deleteButton = $("#deleteLocationUrlButton");
    const $generateButton = $("#generateLocationUrlButton");
    function toggleDeleteButtonVisibility() {
      if ($locationUrlInput.val() && $locationUrlInput.val().trim() !== "") {
        $deleteButton.removeClass("hidden");
      } else {
        $deleteButton.addClass("hidden");
      }
    }
    $generateButton.on("click", function () {
      const venue = $("#venue_input").val().trim();
      const address = $("#address_input").val().trim();
      if (!venue && !address) {
        alert("Lütfen URL oluşturmak için Mekan Adı veya Adres girin!");
        $feedbackSpan.text("").removeClass("text-success text-secondary");
        return;
      }
      const queryParam = encodeURIComponent(venue + " " + address);
      const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${queryParam}`;
      $locationUrlInput.val(mapsUrl);
      $feedbackSpan
        .text("Konum URL'si oluşturuldu/güncellendi.")
        .removeClass("text-secondary")
        .addClass("text-success");
      toggleDeleteButtonVisibility();
      setTimeout(() => {
        $feedbackSpan.text("").removeClass("text-success");
      }, 5000);
    });
    $deleteButton.on("click", function () {
      if (
        confirm("Mevcut konum URL'sini silmek istediğinizden emin misiniz?")
      ) {
        $locationUrlInput.val("");
        $feedbackSpan
          .text("Konum URL'si silindi.")
          .removeClass("text-success")
          .addClass("text-secondary");
        toggleDeleteButtonVisibility();
        $("#venue_input").val("");
        $("#address_input").val("");
        setTimeout(() => {
          $feedbackSpan.text("").removeClass("text-success");
        }, 3000);
      }
    });
    toggleDeleteButtonVisibility();

    // Google Haritalar embed kodu oluşturma ve harita önizleme
    document
      .getElementById("getEmbedCode")
      .addEventListener("click", function () {
        const venue = document.getElementById("venue_input").value.trim();
        const address = document.getElementById("address_input").value.trim();
        if (!venue && !address) {
          alert("Lütfen konum için mekan adı veya adres giriniz!");
          return;
        }
        const query = encodeURIComponent(`${venue} ${address}`);
        const embedUrl = `https://www.google.com/maps?q=${query}&output=embed`;
        document.getElementById("location").value = embedUrl;
        document.getElementById("mapFrame").src = embedUrl;
        document.getElementById("mapContainer").classList.remove("d-none");
      });

    // Resim önizleme işlemleri (modal)
    const imageModal = new bootstrap.Modal("#imagePreviewModal");
    const imageInput = document.getElementById("photo");
    const previewImage = document.getElementById("previewImage");
    imageInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      // Boyut kontrolü (2MB)
      if (file.size > 2 * 1024 * 1024) {
        alert("Resim boyutu 2MB'dan büyük olamaz!");
        this.value = "";
        return;
      }
      // Önizleme göster
      previewImage.src = URL.createObjectURL(file);
      imageModal.show();
    });
    // Resmi değiştir butonu
    document
      .getElementById("changeImageBtn")
      .addEventListener("click", function () {
        imageInput.value = "";
        imageModal.hide();
      });
  });
</script>

<!-- Resim Önizleme Modalı -->
<div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Resim Önizleme</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="previewImage" src="" alt="Resim Önizleme" class="img-fluid rounded" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="changeImageBtn">
          <i class="bi bi-arrow-repeat"></i> Resmi Değiştir
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          <i class="bi bi-check-circle-fill"></i> Onayla
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  // Resim önizleme işlemleri (update sayfası için)
  document.addEventListener("DOMContentLoaded", function () {
    var imageModal = new bootstrap.Modal(
      document.getElementById("imagePreviewModal")
    );
    var imageInput = document.getElementById("photo");
    var previewImage = document.getElementById("previewImage");
    if (imageInput) {
      imageInput.addEventListener("change", function (e) {
        var file = e.target.files[0];
        if (!file) return;
        // Boyut kontrolü (2MB)
        if (file.size > 2 * 1024 * 1024) {
          alert("Resim boyutu 2MB'dan büyük olamaz!");
          this.value = "";
          return;
        }
        // Önizleme göster
        previewImage.src = URL.createObjectURL(file);
        imageModal.show();
      });
    }
    var changeBtn = document.getElementById("changeImageBtn");
    if (changeBtn && imageInput) {
      changeBtn.addEventListener("click", function () {
        imageInput.value = "";
        imageModal.hide();
      });
    }
    // Onayla butonu için de modalı kapat
    var approveBtn = document.querySelector(
      '#imagePreviewModal .btn.btn-primary[data-bs-dismiss="modal"]'
    );
    if (approveBtn) {
      approveBtn.addEventListener("click", function () {
        imageModal.hide();
      });
    }
  });
</script>
