<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2 fw-bold">{{.Title}}</h1>
  <a href="/dashboard/users" class="btn btn-outline-secondary d-flex align-items-center gap-2">
    <i class="bi bi-arrow-left"></i> Listeye Dön
  </a>
</div>
<div class="card card-glass mb-4">
  <div class="card-body">
    <form method="POST" action="/dashboard/users/update/{{.User.ID}}">
      <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}">
      <input type="hidden" name="id" value="{{.User.ID}}">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Ad Soyad</label>
          <input type="text" class="form-control" name="name" value="{{.User.Name}}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" value="{{.User.Email}}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Şifre</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="col-md-6">
          <label class="form-label">Kullanıcı Tipi</label>
          <select class="form-select" name="type" required>
            <option value="">Seçiniz</option>
            <option value="panel" {{if eq .User.Type "panel" }}selected{{end}}>Kullanıcı</option>
            <option value="dashboard" {{if eq .User.Type "dashboard" }}selected{{end}}>Yönetici</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Durum</label>
          <select class="form-select" name="is_active" required>
            <option value="true" {{if eq .User.IsActive true}}selected{{end}}>Aktif</option>
            <option value="false" {{if eq .User.IsActive false}}selected{{end}}>Pasif</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <a href="/dashboard/users" class="btn btn-secondary me-2">İptal</a>
        <button type="submit" class="btn btn-primary">Kaydet</button>
      </div>
    </form>
  </div>
</div>
