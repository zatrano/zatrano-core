<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2 fw-bold">{{.Title}}</h1>
  <a href="/dashboard/invitation-categories" class="btn btn-outline-primary d-flex align-items-center gap-2">
    <i class="bi bi-arrow-left"></i> Listeye Dön
  </a>
</div>
<div class="card card-glass mb-4">
  <div class="card-body">
    <form method="POST" action="/dashboard/invitation-categories/create">
      <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}" />
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Kategori Adı</label>
          <input type="text" class="form-control" name="name" value="{{.InvitationCategory.Name}}" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">İkon (FontAwesome)</label>
          <input type="text" class="form-control" name="icon" value="{{.InvitationCategory.Icon}}" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Şablon (HTML dosya yolu)</label>
          <input type="text" class="form-control" name="template" value="{{.InvitationCategory.Template}}" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Durum</label>
          <select class="form-select" name="is_active" required>
            <option value="true" {{if or (not .InvitationCategory) (eq .InvitationCategory.IsActive
              true)}}selected{{end}}>
              Aktif
            </option>
            <option value="false" {{if and .InvitationCategory (eq .InvitationCategory.IsActive false)}}selected{{end}}>
              Pasif
            </option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <a href="/dashboard/invitation-categories" class="btn btn-secondary me-2">İptal</a>
        <button type="submit" class="btn btn-primary">Kaydet</button>
      </div>
    </form>
  </div>
</div>
