<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2 fw-bold">{{.Title}}</h1>
  <a href="/dashboard/banks" class="btn btn-outline-primary d-flex align-items-center gap-2">
    <i class="bi bi-arrow-left"></i> Listeye Dön
  </a>
</div>

<div class="card card-glass mb-4">
  <div class="card-body">
    <form method="POST" action="/dashboard/banks/create">
      <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}" />
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Banka Adı</label>
          <input type="text" class="form-control" id="name" name="name" value="{{.Bank.Name}}" required />
        </div>
        <div class="col-md-6">
          <label for="is_active" class="form-label">Durum</label>
          <select class="form-select" id="is_active" name="is_active" required>
            <option value="true" {{if or (not .Bank) (eq .Bank.IsActive true)}}selected{{end}}>
              Aktif
            </option>
            <option value="false" {{if and .Bank (eq .Bank.IsActive false)}}selected{{end}}>
              Pasif
            </option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <a href="/dashboard/banks" class="btn btn-secondary me-2">İptal</a>
        <button type="submit" class="btn btn-primary">Kaydet</button>
      </div>
    </form>
  </div>
</div>
